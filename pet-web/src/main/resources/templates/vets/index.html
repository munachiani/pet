<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
<!--/*@thymesVar id="vet" type="com.animuna.pet.model.Vet"*/-->

<h1 th:text="'List of Vets'">List of Vets</h1>
</body>
<table>
    <th>
        <tr>
            <th>ID</th>
            <th>FirstName</th>
            <th>LastName</th>
        </tr>
    </th>
    <tbody>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet.id}">1</td>
        <td th:text="${vet.firstname}">Muna</td>
        <td th:text="${vet.lastname}">Ani</td>
    </tr>
    </tbody>
</table>
</html>
